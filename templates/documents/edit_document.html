<!DOCTYPE html>
<html>
<head>
    <title>Edit Document</title>
</head>
<body>
    <h1>Edit Document</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ document.name }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ current_version.content }}</textarea><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
