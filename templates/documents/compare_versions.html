<!DOCTYPE html>
<html>
<head>
    <title>Compare Versions</title>
</head>
<body>
    <h1>Compare Versions</h1>
    {% if previous_version %}
    <p>Previous Version: {{ previous_version }}</p>
    <h2>Changes:</h2>
    <h3>Current Content:</h3>
    <p>{{ current_content }}</p>
    <h3>Previous Content:</h3>
    <p>{{ previous_content }}</p>
    {% else %}
    <p>No previous versions available.</p>
    {% endif %}
    <p><a href="{% url 'documents:view_document' document_id=document_id %}">Back to Document</a></p>

</body>
</html>
